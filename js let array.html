<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    //higher order function
        let namecolor=["green","red","blue"]
    namecolor.forEach(chair);
    function chair(hello){
        document.write("the color "+hello+" is available")
    }
    
    //map
    var bikes=[
    {name:"yamaha",color:"red",cost:"200"},
    {name:"suzuki",color:"green",cost:"500"},
    {name:"hero",color:"pink",cost:"700"}
];
 
let final=bikes.map(function(val){
    return val.cost;
}) 
console.log(final);
    </script>
</body>
</html>
