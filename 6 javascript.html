<body>
    <h1>javascript string</h1>
    <p><u>slice</u></p>
<script>
var a="red, blue, green,";
document.write(a.slice(5,9));
</script>
<p><u>substring</u></p>
<script>
var b="red, green, blue";
document.write(b.substr(5));
</script>
<p><u>Lowercase</u></p>

<script>
var c="RED, GREEN, PINK";
document.write(c.toLocaleLowerCase());
</script>
<p><u>Replace</u></p>
<script>
var d="orange,green,red";
document.write(d.replace("orange","blue"));
</script>
<p><u>Uppercase</u></p>
<script>
var e="pink,brown,rose"
document.write(e.toLocaleUpperCase())
</script>
<p><u>concatination</u></p>
<script>
var f="ginger,chilly,tomoto,"
var g="brown,green,red"
document.write(f.concat(g))
</script>
